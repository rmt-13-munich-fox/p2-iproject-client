
<!------ Include the above in your HEAD tag ---------->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Smart news register</title>
</head>
<body>
    <!-- register -->
    <div class="row col-12" style="min-height: 100vh; display:flex; align-items:center; background-color:#1d1b31;color:#fff">
      <div class="container col-md-4" id="register-container" >
        <h4 class="text-center">Register</h4>
        <hr />
    <div class="main-login main-center register">
      <form class="form-horizontal" method="post" action="#">
        

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa icon" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg icon" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"
                placeholder="Enter your Password" />
            </div>
          </div>
        </div>

        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
        </div>
        <div class="d-flex justify-content-center flex-column align-items-center">
          <span class="d-block">Already has an account ?</span>
          <span class="d-block"><a href="#">  Sign in</a></span>
          
        </div>
      </form>
    </div>
  </div>
    </div>

</body>
</html>
